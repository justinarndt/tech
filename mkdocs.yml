# -----------------------------------------------------------------------------
# TECHNICAL WRITER - MASTER CONFIGURATION
# -----------------------------------------------------------------------------
site_name: Technical Writer
site_url: https://technicalwriter.site
site_author: Justin Arndt
site_description: >-
  Master technical writing with expert guides covering API documentation,
  user manuals, AI-assisted docs, and domain-specific writing for software,
  medical, finance, and engineering fields.

repo_name: GitHub
repo_url: https://github.com/justinarndt/tech
edit_uri: ""

# -----------------------------------------------------------------------------
# THEME CONFIGURATION
# -----------------------------------------------------------------------------
theme:
  name: material
  language: en
  custom_dir: docs/overrides

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - toc.follow
    - content.code.copy
    - content.tooltips
    - search.suggest
    - search.highlight
    - search.share

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Inter
    code: JetBrains Mono

  icon:
    logo: material/file-document-edit
    repo: fontawesome/brands/github

# -----------------------------------------------------------------------------
# PLUGINS
# -----------------------------------------------------------------------------
plugins:
  - search:
      separator: '[\s\-\.]+'
  - social:
      cards_layout_options:
        background_color: "#1E3A8A"
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true

# -----------------------------------------------------------------------------
# MARKDOWN EXTENSIONS
# -----------------------------------------------------------------------------
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
      toc_depth: 3
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - abbr
  - def_list

# -----------------------------------------------------------------------------
# EXTRA
# -----------------------------------------------------------------------------
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/justinlarndt/
      name: Connect on LinkedIn
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/JustinArndtAI
      name: Follow on X
    - icon: fontawesome/brands/github
      link: https://github.com/justinarndt/tech
      name: View on GitHub

  analytics:
    provider: google
    property: G-XXXXXXXXXX

  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for.

extra_css:
